{% load tags %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" href="{% get_static_url %}/css/normalize.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="{% get_static_url %}/css/layout.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="{% get_static_url %}/css/font.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="{% get_static_url %}/css/color.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="{% get_static_url %}/css/border.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/feeds/atom/" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>django blog{% block title %}{% endblock %}</title>
</head>

<body>

<div id="container">
    <div id="header">
    <h1><a href="/">django blog</a></h1>
    {% if is_user_auth %}
        <p><a href="/admin/engine/post/add/">(new post)</a></p>
    {% endif %}
    </div>

    <div id="body">
    {% block content %}{% endblock %}
    </div>
</div>

<div id="authorship">
    <p>Designed and developed by <a href="http://kosmaczewski.net/about">Adrian Kosmaczewski</a>, on strict <a href="http://validator.w3.org/check?uri=referer">XHTML</a> and <a href="http://www.transcendingcss.com/">transcending</a>&nbsp;<a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a></p>
</div>

</body>
</html>
